<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <main>

        <div class="elementos_izq">
            <img class="logo" src="logo.svg" alt="logo de alura">

            <form id="myForm">
                <textarea type="text" id="textarea" placeholder="Ingresa texto aqui" name="textarea"></textarea>
                <p class="aviso"></p>
                <div class="botones" style="margin-bottom: 32px;">
                    <button type="submit" id="encriptarButton">Encriptar</button>
                    <button type="submit" id="desencriptarButton">Desencriptar</button>
                </div>
            </form>

        </div>
        <div class="elementos_der">
            <div class="initialFlex">
                <img class="muneco" src="encontrado.svg" alt="muneco">
                <p>Ningun mensaje fue encontrado</p>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <div class="newFlex" style="display: none;">
                <div id="result"></div>
                <button id="copyButton" class="boton">Copiar</button>
            </div>
        </div>
        <div class="notifications"></div>
    </main>
    <footer>
        <div class="footer-content">
            <p>Elaborado por Steven Jaimes</p>
            <div class="social-icons">
                <a href="https://www.linkedin.com/in/steven-jaimes-0767a2205/" target="_blank"
                    class="fab fa-linkedin"></a>
                <a href="https://github.com/stevenjaimes" target="_blank" class="fab fa-github"></a>
                <a href="https://www.facebook.com/profile.php?id=100084311945092&mibextid=ZbWKwL" target="_blank"
                    class="fab fa-facebook"></a>
            </div>
            <p>&copy; 2024</p>
        </div>
    </footer>    
<script src="app.js"></script>
</body>
</html>
